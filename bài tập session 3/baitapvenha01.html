<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitapvenha01</title>
</head>
<body>
    <h2>Đăng ký mua xe ô tô</h2>
    <form action="" method="post">
        <label for="fullname">Họ và tên:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Tên của bạn"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email của bạn"><br>

        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone" placeholder="Số điện thoại cuả bạn"><br>

        <label>Xe ô tô muốn mua:</label>
        <select>
            <option value="honda">Honda</option>
            <option value="suzuki">Suzuki</option>
        </select>

        <label>Lời nhắn:</label><br>
        <textarea rows="3" cols="0"></textarea><br>

        <label for="color">Màu xe:</label>
        <input list="colors" name="color" id="color">
        <datalist id="colors">
            <option value="Red"></option>
            <option value="Blue"></option>
        </datalist><br>

        <fieldset>
            <legend>Phương thức thanh toán:</legend>
            <input type="radio" name="payment" id="payment">
            <label for="payment">Thẻ tín dụng</label><br>

            <input type="radio" name="bank" id="bank">
            <label for="bank">Chuyển khoản ngân hàng</label>
            
        </fieldset><br>
        Tôi đồng ý với các điều khoản:<input type="checkbox"><br>
        <input type="submit" value="Gửi">

    </form>

    <hr/>

</body>
</html>
